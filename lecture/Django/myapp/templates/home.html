<!doctype html>
{% load static %}
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="{% static 'home.css'%}">
    <title>Like Lion at YU</title>
</head>
<body>
    <header>
        <a href="#" class="logo">Like Lion</a>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Notice</a></li>
                <li><a href="">FAQ</a></li>
                <li><a href="">Login</a></li>
            </ul>
        </nav>
    </header>
    <section id="home">
        <div class="contentBx">
            <h2>Like Lion</h2>
            <p>
                우리는 '성장 의지를 가진 사람들을 돕기 위해' 존재합니다.
                그리고 이들을 돕기 위한 가장 근본적이고 효과적인 방법은 교육이라고 생각합니다.<br><br>
                지금 바로 지원하세요!
            </p>
            <div class="countdown">
                <div class="time">
                    <div id="day"></div>
                    <span>Days</span>
                </div>
                <div class="time">
                    <div id="hour"></div>
                    <span>Minutes</span>
                </div>
                <div class="time">
                    <div id="minute"></div>
                    <span>Hours</span>
                </div>
                <div class="time">
                    <div id="second"></div>
                    <span>Seconds</span>
                </div>
                <div class="time">
                    <div></div>
                    <span class="left">LEFT</span>
                </div>
            </div>
            <a class="supply" href="#" onclick="toggle();">지원하기</a>
        </div>
        <ul class="sci">
            <li><a href="#"><img src="{%static 'image/facebook.png'%}"></a></li>
            <li><a href="#"><img src="{%static 'image/twitter.png'%}"></a></li>
            <li><a href="#"><img src="{%static 'image/instagram.png'%}"></a></li>
        </ul>

        <div class="newsletter">
            <h2>Welcome</h2>
            <p>멋쟁이 사자처럼에 지원해 주셔서 감사합니다!</p>
            <div class="inputBox">
                <form>
                    <input type="email" name="" required="" placeholder="Enter Email Address">
                    <input type="submit" value="submit">
                </form>
            </div>
            <img src="image/close.png" class="close" onclick="toggle();">
        </div>
    </section>


    <script type="text/javascript">
        function toggle() {
            var newsletter = document.querySelector('.newsletter');
            newsletter.classList.toggle('active');
        }

        // Count Down
        var countDate = new Date('June 1, 2022 00:00:00').getTime();

        function newYear() {
            var now = new Date().getTime();
            gap = countDate - now;

            var second = 1000;
            var minute = second * 60;
            var hour = minute * 60;
            var day = hour * 24;

            var d = Math.floor(gap / (day));
            var h = Math.floor((gap % (day)) / (hour));
            var m = Math.floor((gap % (hour)) / (minute));
            var s = Math.floor((gap % (minute)) / second);

            document.getElementById('day').innerText = d;
            document.getElementById('hour').innerText = h;
            document.getElementById('minute').innerText = m;
            document.getElementById('second').innerText = s;
        }

        setInterval(function () {
            newYear();
        }, 1000)
    </script>
</body>
</html>
