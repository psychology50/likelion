<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <title>HTML / CSS 과제</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var placeholder = $('.input-box input[type="text"], .input-box input[type="password"]');

            placeholder.on('focus', function() {
                $(this).siblings('label').fadeOut('fast');
            });
            placeholder.on('focusout', function(){
                if ($(this).val() == '') {
                    $(this).siblings('label').fadeIn('fast');
                }
            });
        });
    </script>
</head>
<body>
    <div id="wrap">
        <aside id="left-side">
            <div id="header">
                <div id="logo">
                    <img src="./img/likelion.png" id="lion" style="width: 170px; height: 90px;">
                </div>
            </div>
            <div id="contents">
                <h1>LIKE LION</h1>
                <div id="comment">
                    <p>
                        우리는 '성장 의지를 가진 사람들을 돕기 위해' 존재합니다. 그리고 
                        이들을 돕기 위한 가장 근본적이고 효과적인 방법은 교육이라고 생각합니다
                    </p><br>
                    <p>
                        지금 바로 지원하세요!
                    </p>
                </div>
            </div>
            <div id="footer">
                <div id="p-d">
                    <p>Plan<br>&<br>Design</p>
                </div>
                <div id="front-end">
                    <p>Frontend</p>
                </div>
                <div id="back-end">
                    <p>Backend</p>
                </div>
            </div>
        </aside>
        <div id="right-side">
            <div>
                <header>
                    <h2 style='color: #ffffff; font-style: italic; font-size: 30px;'>LOGIN</h2>
                </header>
                <form id="login" action="#" method="post">
                    <div class="input-box">
                        <label for="id"><i class="fa-solid fa-user"></i>&nbsp;&nbsp;ID</label>
                        <input id="id" type="text" maxlength="50" required><br>
                    </div>
                    <div class="input-box">
                        <label for="pw"><i class="fa-solid fa-lock"></i>&nbsp;&nbsp;PW</label>
                        <input id="pw" type="password" maxlength="16" required><br>
                    </div>
                    <input type="submit" value="로그인 후 지원하기"><br>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
