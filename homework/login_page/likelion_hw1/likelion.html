<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <title>likelion_hw1</title>
</head>
<body>
    <div class = "container">
        <div class = "content-container">
            <img src="likelion.png">
            <h2>Like Lion</h2>
            <p>
                우리는 '성장 의지를 가진 사람들을 돕기 위해' 존재합니다.
                그리고 이들을 돕기 위한 가장 근본적이고 효과적인 방법은 교육이라고 생각합니다.
                <br><br>
                지금 바로 지원하세요!
            </p>
            <div class="selecttrack">
                <div class="track">
                    <span class="PD">Plan<Br> & <br> Design</span>
                </div>
                <div class="track">
                    <span class="Front">Frontend</span>
                </div>
                <div class="track">
                    <span class="back">Backend</span>
                </div>
            </div>
        </div>
    
        <div class = "login-container">
            <h2 class="title">LOGIN</h2>
            <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="ID" />
            </div>
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="PW" />
            </div>
            <input type="submit" value="로그인 후 지원하기" class="login-btn solid" />    


        </div>

    </div>
