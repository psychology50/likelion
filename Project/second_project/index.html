<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="todo-title">T O D O</h1>
        <script src="./js/clock.js"></script>
        <div class="todo-container">
            <div class="input-form">
                <button class="complete-all-btn">🦁</button>
                <input type="text" class="todo-input" placeholder="할 일을 입력하세요!">
                <button class="enter">⏎</button>
            </div>
            <ul class="todo-list">
            </ul>
            <div class="footer">
                <div class="left-items">🤪 오늘 할 일이 0개 남았습니다 🤪</div>
                <div class="btn-group">
                    <button class="show-all-btn">모두 보기</button>
                    <button class="show-remaining-btn">남은 일</button>
                    <button class="show-done-btn">끝낸 일</button>
                    <button class="clear-all-btn">모두 치우기</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
    <script> 
        var scheduler = new Scheduler();
        scheduler.getInputValue();
    </script>
</body>
</html>
